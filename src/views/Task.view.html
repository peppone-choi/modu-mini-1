<section>
<article>
    <div class="today">
    <h3>Today</h3>
    <h3 id="today_date"></h3>
    </div>
    <script>
    var Target = document.getElementById("today_date");
    var time = new Date();

    function today_date() {
        var month = time.getMonth();
        var date = time.getDate();
        var day = time.getDay();

        var hours = time.getHours();
        var minutes = time.getMinutes();

        Target.innerText = `${month + 1}월 ${date}일 ${hours < 10 ? `0${hours}` : hours}시 ${minutes < 10 ? `0${minutes}` : minutes}분`;
    }
    today_date();
    setInterval(today_date);
    </script>

    <div class="calendar">
    <button>
        <img src="../../icon_arrow_left.svg" alt="저번주" />
    </button>
    <div class="calendar-container">
        <ul>
        <li>
            <p class="date">date</p>
            <p class="Mon">Mon</p>
        </li>
        <li class="now">
            <p class="date">date</p>
            <p class="Tue">Tue</p>
        </li>
        <li>
            <p class="date">date</p>
            <p class="Wed">Wed</p>
        </li>
        <li>
            <p class="date">date</p>
            <p class="Thu">Thu</p>
        </li>
        <li>
            <p class="date">date</p>
            <p class="Fri">Fri</p>
        </li>
        <li>
            <p class="date">date</p>
            <p class="Sat">Sat</p>
        </li>
        <li>
            <p class="date">date</p>
            <p class="Sun">Sun</p>
        </li>
        </ul>
    </div>

    <button>
        <img src="../../icon_arrow_right.svg" alt="다음주" />
    </button>
    </div>
</article>

<h2>Timeline</h2>

    <div class="timeline-row" data-time="09:00">

    <div class="time-contents"></div>

</article>
</section>
<div class="modal">
<div class="modal_body">
    <h2>New Task</h2>
    <table>
    <tr>
        <th>Task Name</th>
        <td>
        <input type="text" placeholder="테스크 이름을 입력하세요." />
        </td>
    </tr>
    <tr>
        <th>날짜</th>
        <td>
        <input type="date" id="start" name="start-date" value="2024-08-21" min="2024-01-01" max="2030-12-31" />
        </td>
    </tr>
    <tr>
        <th>시작시간</th>
        <td>
        <input type="time" name="start-time" id="start-time" required />
        </td>
    </tr>
    <tr>
        <th>종료시간</th>
        <td>
        <input type="time" name="end-time" id="end-time" required />

    </tr>
    </table>
    <button class="add_task" type="submit">추가</button>
</div>
